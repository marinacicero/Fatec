<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1 style="text-align: center">Estrutura de Elementos e Funções - Lote 02 - Exercício 18</h1>
    <h2 style="text-align: center">Disciplina: Linguagem de programação</h2>
    <h2 style="text-align: center">Nome do Aluno: Marina Silva Cicero</h2>   

    <script>
        let salario
        document.write('Calcular o Salario-base')
        console.log('Calcular o Salario-base')

        salario = parseFloat(prompt('Informe o salario-base:'))


        document.write('<br>Salario atual: ' + salario.toFixed(2))
        console.log('Salario atual: ' + salario.toFixed(2))

        reajuste(salario)

        /*
        Funções do projeto
        */
        function reajuste(sal) {
            let SalLiquido, grati, desc
            grati = 50.00
            desc = sal * 0.10
            SalLiquido = sal + grati - desc

            document.write('<br>')
            document.write('<br>O valor da gratificação foi: ' + grati.toFixed(2))
            document.write('<br>O valor do desconto foi: ' + desc.toFixed(2))
            document.write('<br>O salario a receber será: ' + SalLiquido.toFixed(2))
            console.log('O valor da gratificação foi: ' + grati.toFixed(2))
            console.log('O valor do desconto foi: ' + desc.toFixed(2))
            console.log('O salario a receber será: ' + SalLiquido.toFixed(2))
        }
    </script>
</body>
</html>
