<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Elementos e Funções - Lote 01 - Exercício 01</title>
</head>
<body>
    <h1 style="text-align: center">Estrutura de Elementos e Funções - Lote 02 - Exercício 12</h1>
    <h2 style="text-align: center">Disciplina: Linguagem de programação</h2>
    <h2 style="text-align: center">Nome do Aluno: Marina Silva Cicero</h2>   

    <script>
        let salario, aumento
        document.write('Calcular o reajuste do Salario')
        console.log('Calcular o reajuste do Salario')

        salario = parseFloat(prompt('Informe o salario:'))
        aumento = parseFloat(prompt('Informe o percentual do aumento:'))


        document.write('<br>Salario atual: ' + salario.toFixed(2))
        document.write('<br>Aumento: ' + aumento +'%')
        console.log('Salario atual: ' + salario.toFixed(2))
        console.log('Aumento: ' + aumento +'%')


        reajuste(salario, aumento)

        /*
        Funções do projeto
        */
        function reajuste(sal, aum) {
            let salNovo;
            salNovo = sal + ((sal / 100) * aum )
            document.write('<br>')
            document.write('<br>O valor do aumento foi de: ' + (sal.toFixed(2) * 0.20).toFixed(2))
            document.write('<br>O novo salario será: ' + salNovo.toFixed(2))
            console.log('O valor do aumento foi de: ' + (sal.toFixed(2) * 0.20).toFixed(2))
            console.log('O novo salario será: ' + salNovo.toFixed(2))
        }
    </script>
</body>
</html>
