<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de Elementos e Funções - Lote 02 - Exercício 20</title>
</head>
<body>
    <h1 style="text-align: center">Estrutura de Elementos e Funções - Lote 02 - Exercício 20</h1>
    <h2 style="text-align: center">Disciplina: Linguagem de programação</h2>
    <h2 style="text-align: center">Nome do Aluno: Marina Silva Cicero</h2>   

    <script>
        let salario, conta1, conta2
        document.write('Sobra do salario<br>')

        salario = parseFloat(prompt('Informe o salario de João:'))
        conta1 = parseFloat(prompt('Informe o valor da primeira conta:'))
        conta2 = parseFloat(prompt('Informe o valor da segunda conta:'))

        document.write('<br>Valor do salario: ' + salario.toFixed(2))
        document.write('<br>Valor da primeira conta:' + conta1)
        document.write('<br>Valor da segunda conta: ' + conta2)
        console.log('Valor do salario: ' + salario.toFixed(2))
        console.log('Valor da primeira conta:' + conta1)
        console.log('Valor da segunda conta: ' + conta2)

        calcular(salario, conta1, conta2)

        /*
        Funções do projeto
        */

        function calcular(salario, conta1, conta2) {
            let sobra, c1, c2
           
            c1 = conta1 * 0.02
            c2 = conta2 * 0.02
            soma = c2 + c1 + conta1 + conta2
            sobra = salario - soma

            document.write('<br>')
            document.write('<br>Valor a pagar: ' + soma.toFixed(2))
            document.write('<br>Valor restante do salario: ' + sobra.toFixed(2))
            console.log('Valor a pagar: ' + soma.toFixed(2))
            console.log('Valor restante do salario: ' + sobra.toFixed(2))
        }

    </script>
</body>
</html>
