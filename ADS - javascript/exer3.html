    <h1 style="text-align: center">Estrutura de Elementos e Funções - Lote 01 - Exercício 03</h1>
    <h2 style="text-align: center">Disciplina: Linguagem de programação</h2>

    <script>
        let num
        document.write('Número Par ou Impar<br>')
        console.log('Número Par ou Impar')

        num = parseFloat(prompt('Informe o número:'))

        document.write('<br>O número informado foi: ' + num)
        console.log('O número informado foi: ' + num)
       

        calcular(num)

        /*
        Funções do projeto
        */
        function calcular(num) {
            let resto

            resto = num % 2 

            if (resto == 0) {
                document.write('<br>O Valor é Par')
                console.log('O Valor é Par')
            } else {
                document.write('<br>O Valor é Impar')
                console.log('O Valor é Impar')
            }
        }
    </script>
