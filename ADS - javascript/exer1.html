<body>
    <h1 style="text-align: center">Estrutura de Elementos e Funções - Lote 01 - Exercício 01</h1>
    <h2 style="text-align: center">Disciplina: Linguagem de programação</h2>
    <h2 style="text-align: center">Nome do Aluno: Marina Silva Cicero</h2>   

    <script>
        let valor1, valor2;
        document.write('Maior entre dois números<br>')

        valor1 = parseFloat(prompt('Informe o Primeiro Número:'))
        valor2 = parseFloat(prompt('Informe o Segundo Número:'))

        document.write('<br>Primeiro Número: ' + valor1)
        document.write('<br>Segundo Número: ' + valor2)
        console.log('Primeiro Número: ' + valor1)
        console.log('Segundo Número: ' + valor2)

        calcular(valor1, valor2)

        /*
        Funções do projeto
        */
        function calcular(v1, v2) {
            if (v1 === v2) {
                document.write('Os Números são iguais.')
                console.log('Os Números são iguais.')
            } else if (v1 > v2) {
                document.write('<br>O Primeiro número é maior que o Segundo.<br>')
                console.log('O Primeiro número é maior que o Segundo.')
            } else {
                document.write('<br>O Segundo número é maior que o Primeiro.<br>')
                console.log('O Segundo número é maior que o Primeiro.')
            }
        }
    </script>
</body>
