    <script>
        let valor1, valor2, valor3
        document.write('Media entre três produtos<br>')

        valor1 = parseFloat(prompt('Informe o Primeiro Valor:'))
        valor2 = parseFloat(prompt('Informe o Segundo Valor:'))
        valor3 = parseFloat(prompt('Informe o Terceiro Valor:'))

        document.write('<br>Primeiro Número: ' + valor1.toFixed(2))
        document.write('<br>Segundo Número: ' + valor2.toFixed(2))
        document.write('<br>Terceiro Número: ' + valor3.toFixed(2))
        console.log('Primeiro Número: ' + valor1.toFixed(2))
        console.log('Segundo Número: ' + valor2.toFixed(2))
        console.log('Terceiro Número: ' + valor3.toFixed(2))

        calcularMedia(valor1, valor2, valor3)

        /*
        Funções do projeto
        */

        function calcularMedia(v1, v2, v3) {
            let media

            media = ((v1 + v2 + v3) / 3)
            document.write('<br>')
            document.write('<br>A media dos valores é:' + media.toFixed(2))
            console.log('<br>A media dos valores é:' + media.toFixed(2))
        
        }

    </script>
