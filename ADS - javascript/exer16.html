    <h2 style="text-align: center">Disciplina: Linguagem de programação</h2>

    <script>
        let altura, peso
        document.write('Calcular IMC')
        console.log('Calcular IMC')

        altura = parseFloat(prompt('Informe a altura:'))
        peso = parseFloat(prompt('Informe o peso:'))


        document.write('<br>Altura: ' + altura.toFixed(2))
        document.write('<br>Peso: ' + peso.toFixed(2))
        console.log('Altura: ' + altura.toFixed(2))
        console.log('Peso: ' + peso.toFixed(2))


        calcular(altura, peso)

        /*
        Funções do projeto
        */
        function calcular(alt, peso) {
            let IMC
          IMC =  peso / (altura * 2)
            document.write('<br>')
            document.write('<br>O Indice de Massa Corporal é: ' + IMC.toFixed(2))
            console.log('O Indice de Massa Corporal é: ' + IMC.toFixed(2))
        }
    </script>
